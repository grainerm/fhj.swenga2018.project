<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Calories Calculator</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />



</head>
<body>
	<div class="container" role="main">


		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/navbar.html :: navigation}"></nav>
	</div>
	<div class="container" role="main">
		<div class="row">
			<form th:action="@{/changeSettings}" method="post" role="form">

				<div class="col-md-6 col-md-offset-1" style="margin-top: 40px">

					<h1>Settings</h1>
					<div class="panel panel-default">
						<div class="panel-heading overview">Personal Information</div>
						<!-- /.panel-heading -->
						<div class="panel-body">

							<div class="form-group">
								<label class="control-label">Birthday</label> <input
									type="date" th:value="${user} ? ${user.geburtstag}" name="geburtstag" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">Weight</label> 
								<input type="number" th:value="${user} ? ${user.gewicht}" name="gewicht"
									class="form-control">
							</div>
							<div class="form-group">
								<label>Gender</label>
								<div class="radio">
									<label> <input type="radio" name="optionsRadios"
										id="optionsRadios1" value="option1" th:checked="male"> Male
									</label>
								</div>
								<div class="radio">
									<label> <input type="radio" name="optionsRadios"
										id="optionsRadios2" value="option2">Female
									</label>
								</div>

							</div>

							<!-- /.table-responsive -->

						</div>
						<!-- /.panel-body -->

					</div>
					<!-- /.panel -->


				</div>


				<div class="col-md-6 col-md-offset-1">

					<div class="panel panel-default">
						<div class="panel-heading">Goal</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="form-group">
								<label>What is your desired weight to reach?</label>
							<div class="form-group">
								<label class="control-label">Desired weight</label> 
								<input type="number" th:value="${user} ? ${user.zielgewicht}" name="zielgewicht"
									class="form-control">
							</div>
							</div>
						</div>
						<!-- /.panel-body -->
					</div>
					<button type="submit" class="btn btn-secondary btn-success btn-md pull-right" style="margin: 5px 0 5px 0">
							<i class="fa "></i> Save
						</button>
					
					<!--  
					<button th:action="@{/uploadProfileImage(name=${user.name})}" type="submit" 
					class="btn btn-secondary btn-success btn-md pull-right" style="margin: 10px 0 1px 0">	
						upload pic
					</button>
					-->
						
						
				</div>
					
					
						
			</form>
		</div>


<!--  
		<div class="col-md-5 pull-right"
			style="margin-right: -100px; margin-top: -300px">
			
					<a th:href="@{/uploadProfileImage(name=${user.name})}">upload pic</a>
						
					<div class="float-right">
							<img th:unless="${image} == null" th:src="${image}" height="250"></div>
					
			</div>


		End of container -->
		<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
<script>new Morris.Donut({
	  // ID of the element in which to draw the chart.
	  element: 'donut-chart',
	  // Chart data records -- each entry in this array corresponds to a point on
	  // the chart.
	  data: [
	    {label: "Calories left", value: 12},
	    {label: "Calories Eaten", value: 30}
	  ]
	  
	  
	  
	 
	});</script>
</html>
