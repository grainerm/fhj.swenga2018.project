<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Calories Calculator</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />



</head>
<body>
	<div class="container" role="main">


		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/navbar.html :: navigation}"></nav>
	</div>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-6 col-md-offset-1" style="margin-top: 40px">
				
					<h1>Settings</h1>
					<div class="panel panel-default">
						<div class="panel-heading overview">Personal Informations</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<form role="form">
                                            <div class="form-group">
                                                <label class="control-label" >Birthday</label>
                                                <input type="date" class="form-control" >
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Weight</label>
                                                <input type="number" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Gender</label>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Male
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Female
                                                    </label>
                                                </div>
                                                
                                            </div>
                                        </form>
							<!-- /.table-responsive -->

						</div>
						<!-- /.panel-body -->
						
					</div>
					<!-- /.panel -->

				
			</div>


			<div class="col-md-6 col-md-offset-1">
				
					<div class="panel panel-default">
						<div class="panel-heading">Goal</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="form-group">
                                                <label>What do you want to reach?</label>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Loose weight
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Keep weight
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Gain weight
                                                    </label>
                                                </div>
                                            </div>
						</div>
						<!-- /.panel-body -->
					</div>
			</div>
			
			
		</div>
		
		
		
		<div class="col-md-5 pull-right" style="margin-right: -100px; margin-top:-650px">
			
					</div>


		<!--  End of container -->
		<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
<script>new Morris.Donut({
	  // ID of the element in which to draw the chart.
	  element: 'donut-chart',
	  // Chart data records -- each entry in this array corresponds to a point on
	  // the chart.
	  data: [
	    {label: "Calories left", value: 12},
	    {label: "Calories Eaten", value: 30}
	  ]
	  
	  
	  
	 
	});</script>
</html>
