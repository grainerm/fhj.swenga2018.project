<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Calories Calculator</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />



</head>
<body>
	<div class="container" role="main">


		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/navbar.html :: navigation}"></nav>
	</div>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-6 col-md-offset-1" style="margin-top: 40px">

				<h1>Create new items</h1>
				<div class="panel panel-default">
					<div class="panel-heading overview">Food/Drink</div>
					<!-- /.panel-heading -->
					<div class="panel-body">

						<div th:if="${success}" th:text="${success}"
							class="alert alert-success" />
						<div th:if="${error}" th:text="${error}"
							class="alert alert-danger" />
						<form method=post role="form" th:action="@{/addItem}">
							<div class="form-group">
								<label class="control-label">Name</label> <input type="text"
									class="form-control" name="bezeichnung">
							</div>
							<div class="form-group">
								<label class="control-label">Calories</label> <input
									type="number" class="form-control" name="kalorien">
							</div>
							<div class="form-group">
								<label>Type</label> <select class="form-control" name="type">
									<option th:each="itemType : ${itemTypes}"
										th:text="${itemType} ? ${itemType.bezeichnung}"
										th:value="${itemType} ? ${itemType.bezeichnung}">Beer</option>
								</select>
							</div>
							<button type="submit" class="btn btn-success btn-md pull-right"
								style="margin: 5px 0 15px 0">
								<i class="fa "></i> Create new item
							</button>
						</form>

					</div>
				</div>
			</div>
		</div>


		<!--  End of container -->
		<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>

</html>
