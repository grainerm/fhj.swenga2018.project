<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Calories Calculator</title>
<div th:replace="~{includes/bootstrap :: theme}" />
</head>
<body style="background-color: #E6E6E6">

	<div class="container" role="main">
		<div class="row">

			<div class="col-md-8 apple col-md-offset-1">
				<img src="images/apple.jpg">
			</div>

			<div class="col-md-4 col-md-offset-12">

				<div class="login-panel panel panel-default"
					style="margin-left: 150px">
					<div class="panel-heading" style="width: 350px">
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<h2 style="text-align: center; margin-bottom: 35px">Please
									Sign In</h2>
							</div>
							<div th:if="${param.error}" class="alert alert-danger">Benutzername oder Passwort ung&uuml;ltig!</div>

							<div th:if="${param.logout}" class="alert alert-success">Sie wurden abgemeldet!</div>
							<div class="form-group">
								<input type="text" id="username" class="form-control"
									placeholder="Username" required autofocus name="username">
							</div>
							<div class="form-group">
								<input type="password" id="password" class="form-control"
									placeholder="Password" required name="password">
							</div>
							<button class="btn btn-lg btn-success btn-block" type="submit">
								Sign in</button>
						</form>
					</div>
				</div>
			</div>




			<div class="col-md-4 col-md-offset-12" style="margin-top: 50px">
				<div class="login-panel panel panel-default"
					style="margin-left: 150px">
					<div class="panel-heading" style="width: 350px">
						<form th:action="@{/registration}" method="post">
							<h3 style="text-align: center; margin-bottom: 30px">Or
								Create a New Account</h3>
							<div th:if="${exists}" th:text="${exists}" class="alert alert-danger"/>
							<div th:if="${registered}" th:text="${registered}" class="alert alert-success"/>
							<div class="form-group">
								<input type="text" id="name" name="nickname"
									class="form-control" placeholder="User"
									th:value="${user} ? ${user.nickname}" required autofocus>
							</div>
							<div class="form-group">
								<input type="text" id="vorname" name="vorname"
									class="form-control" placeholder="Firstname"
									th:value="${user} ? ${user.vorname}" required autofocus>
							</div>
							<div class="form-group">
								<input type="text" id="nachname" name="nachname"
									class="form-control" placeholder="Lastname"
									th:value="${user} ? ${user.nachname}" required autofocus>
							</div>
							<div class="form-group">
								<input type="password" id="passwort" name="passwort"
									class="form-control" placeholder="Password"
									th:value="${user} ? ${user.passwort}" required>
							</div>
							<button class="btn btn-lg btn-success btn-block" type="submit">
								Sign up</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--  End of container -->
</body>
</html>
