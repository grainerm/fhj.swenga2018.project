<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Calories Calculator</title>
<div th:replace="~{includes/bootstrap :: theme}" />
</head>
<body style="background-color:#E6E6E6">
	
	<div class="container" role="main">
		<div class="row">
		
		<div class="col-md-8 apple">
				<img src="images/apple.jpg">
			</div>
		
			<div class="col-md-4 col-md-offset-8">
			
				<div class="login-panel panel panel-default">
                   <div class="panel-heading">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
					<h2 style="text-align: center; margin-bottom:35px;">Please Sign In</h2>
					</div>
					<div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
					
					<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
					<div class="form-group">
					<input type="text" id="username" class="form-control" placeholder="Username" required autofocus name="username"> 
					</div>
					<div class="form-group">
					<input type="password" id="password" class="form-control" placeholder="Password" required name="password">
					</div>
					<button class="btn btn-lg btn-success btn-block" type="submit">
						Sign in
					</button>
				</form>
			</div>
		</div>
	</div>
	
	
	
		<div class="row">
			<div class="col-md-4 col-md-offset-8" style="margin-top:50px">
			<div class="login-panel panel panel-default">
                   <div class="panel-heading">
				<form th:action="@{/login}" method="post">
					<h3 style="text-align: center; margin-bottom:30px;">Or Create a New Account</h3>

					<div class="form-group">
					<input type="text" id="username" class="form-control" placeholder="User" required autofocus name="username"> 
					</div>
					<div class="form-group">
					<input type="text" id="firstname" class="form-control" placeholder="Firstname" required autofocus name="firstname">
					</div>
					<div class="form-group"> 
					<input type="text" id="lastname" class="form-control" placeholder="Lastname" required autofocus name="lastname">
					</div>
					<div class="form-group"> 
					<input type="password" id="password" class="form-control" placeholder="Password" required name="password">
					</div>
					<button class="btn btn-lg btn-success btn-block" type="submit">
						Sign up
					</button>
				</form>
			</div>
		</div>
	</div>
	</div>
	</div>
	<!--  End of container -->
</body>
</html>
