<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Calories Calculator</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body style="background-color:#E6E6E6">
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/login}" method="post">
					<h2 class="form-signin-heading" style="text-align: center">Login</h2>
					
					<div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
					
					<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

					<label for="inputUsername" class="sr-only">Username</label> 
					<input type="text" id="username" class="form-control" placeholder="Username" required autofocus name="username"> 
					
					<label for="inputPassword" class="sr-only">Password</label> 
					<input type="password" id="password" class="form-control" placeholder="Password" required name="password">
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Sign in
					</button>
				</form>
			</div>
		</div>
	</div>
	
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Or Create a New Account</h2>

					<label for="inputUsername" class="sr-only">Username</label> 
					<input type="text" id="username" class="form-control" placeholder="User" required autofocus name="username"> 
					
					<label for="inputFirstname" class="sr-only">Firstname</label> 
					<input type="text" id="firstname" class="form-control" placeholder="Firstname" required autofocus name="firstname">
					
					<label for="inputLastname" class="sr-only">Lastname</label> 
					<input type="text" id="lastname" class="form-control" placeholder="Lastname" required autofocus name="lastname">
					
					<label for="inputPassword" class="sr-only">Password</label> 
					<input type="password" id="password" class="form-control" placeholder="Password" required name="password">
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Sign up
					</button>
				</form>
			</div>
		</div>
	</div>
	<!--  End of container -->
</body>
</html>
