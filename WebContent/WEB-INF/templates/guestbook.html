<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Calories Calculator</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />


</head>
<body>
	<div class="container" role="main">


		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/navbar.html :: navigation}"></nav>
	</div>


	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-3" style="margin-top: 40px">

				<h1>Guestbook</h1>
				<div class="panel-body message">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-clock-o fa-fw"></i> Create a new entry
						</div>

						<div class="panel-body">
							<form role="form" th:action="@{/guestbook}"
								th:object="${guestbook}" method="post">
								<div class="form-group">
									<label>Title</label> <input class="form-control" type="text"
										id="headline" name="headline"
										th:value="${guestbook} ? ${guestbook.headline}" required
										autofocus>

								</div>
								<div class="form-group ">
									<label>Message</label> <input class="form-control text"
										placeholder="Write a message..." type="text" id="text"
										name="text" th:value="${guestbook} ? ${guestbook.text}"
										required autofocus>
								</div>
								<button class="btn btn-lg btn-success btn-block" type="submit">
									Post</button>

							</form>

						</div>
					</div>
				</div>
			</div>

			<div class="col-md-8 col-md-offset-3" style="margin-top: 250px">


				<div class="panel-body message">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-clock-o fa-fw"></i> Recent Entries
						</div>

						<div class="panel-body">
							<form role="form" th:action="@{/guestbook}" method="get">


								<div class="chat-body clearfix chat"
									th:each="guestbook : ${entries}">
									<div class="header">

										<strong class="primary-font"><span
											th:text="${guestbook} ? ${guestbook.headline}"></span></strong>

									</div>
									<p th:text="${guestbook} ? ${guestbook.text}"></p>
									<div>
										<small class="pull-right text-muted"> <span
											th:text="${guestbookUser} ? ${guestbookUser.name}"></span> <br>
										</small>
									</div>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>

		</div>
	</div>



	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>

</html>
